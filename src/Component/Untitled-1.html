<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        html {
            cursor: crosshair;
        }

        #rianley {
            width: 300px;
            height: 100px;
            background: red;
            position: absolute;
            opacity: 0.3;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        document.onmousemove = function (e) {
            var rianley = document.getElementById("rianley");
            rianley.style.left = e.clientX + "px";
            rianley.style.top = e.clientY + "px";
        }
    </script>
</head>

<body>
    <div id="rianley"></div>
</body>

</html>
